<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <form action="" id="playerPrefs">
        <label for="p0name">Player 0's name</label>
        <input type="text" id="p0name" placeholder="Elon">
        <label for="p1name">Player 1's name</label>
        <input type="text" id="p1name" placeholder="Zucc">
        <label for="p0marker">Player 0's marker</label>
        <input type="text" id="p0marker" maxlength="1" placeholder="X">
        <label for="p1marker">Player 1's marker</label>
        <input type="text" id="p1marker" maxlength="1" placeholder="O">
    </form>
    <div class="startButton">(Re)start</div>
    <div class="gameBoard">
        <div class="space space0"></div>
        <div class="space space1"></div>
        <div class="space space2"></div>

        <div class="space space3"></div>
        <div class="space space4"></div>
        <div class="space space5"></div>

        <div class="space space6"></div>
        <div class="space space7"></div>
        <div class="space space8"></div>
    </div>
</body>
</html>
